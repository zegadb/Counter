<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="inputArea">
        <div class="Papa line">
            <input type="number" id="first" placeholder="Papa">
            <input class="mul" type="number" id="firstMul" placeholder="Umnoj">
        </div>
        <div class="Mama line">
            <input type="number" id="second" placeholder="Mama">
            <input class="mul" type="number" id="secondMul" placeholder="Umnoj">
        </div>
        <div class="Daughter line">
            <input type="number" id="third" placeholder="Daughter">
            <input class="mul" type="number" id="thirdMul" placeholder="Umnoj">
        </div>
        <div class="First-son line">
            <input type="number" id="fourth" placeholder="First-son">
            <input class="mul" type="number" id="fourthMul" placeholder="Umnoj">
        </div>
        <div class="Second-son line">
            <input type="number" id="fifth" placeholder="Second-son">
            <input class="mul" type="number" id="fifthMul" placeholder="Umnoj">
        </div>
    </div>
</body>
</html>
